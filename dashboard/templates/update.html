{% extends "layout.html" %}
{% block content %}

<form action="" method="post">
    <div class="card" style="width: 18rem; margin: 0 auto; float: none;  margin-bottom: 10px; " >
    {% for i in items %}
        <label for="i_{{ i }}">{{ i }}</label>
        <input type="text" id="i_{{ i }}" name= "i_{{ i }}" value="{{ items[i] }}">
        <br>
    {% endfor %}

    {% for i in prices %}
        <label for="p_{{ i }}">{{ i }}</label>
        <input type="number" id="p_{{ i }}" name="p_{{ i }}" value="{{ prices[i] }}">
        <br>
    {% endfor %}

    <input type="submit" class="btn-primary">
    </div>
</form>


{% endblock content %}
