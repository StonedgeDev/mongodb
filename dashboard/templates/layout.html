<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STAR DASHBOARD</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
      table.dataTable thead .sorting:after,
      table.dataTable thead .sorting:before,
      table.dataTable thead .sorting_asc:after,
      table.dataTable thead .sorting_asc:before,
      table.dataTable thead .sorting_asc_disabled:after,
      table.dataTable thead .sorting_asc_disabled:before,
      table.dataTable thead .sorting_desc:after,
      table.dataTable thead .sorting_desc:before,
      table.dataTable thead .sorting_desc_disabled:after,
      table.dataTable thead .sorting_desc_disabled:before {
      bottom: .5em;
    }
    </style>
</head>
<body>

	<style>
		.navbar-nav.navbar-center {
			position: absolute;
			left: 50%;
			transform: translatex(-50%);
		}
	</style>

	<!--NAVBAR STARTING-->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
			<span class="navbar-brand text-success">
				<b>STONEDGE TECH</b>
			</span>
			<div class="collapse navbar-collapse"
				id="navbarSupportedContent">
				<ul class=" nav navbar-nav navbar-center">
					<li class="nav-item active">
						 <a class="nav-link" href="{{ url_for('dashboard', m_no=m_no) }}">Dashboard</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('chart', m_no=m_no) }}">Charts</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('table', m_no=m_no) }}">Table</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('profile', m_no=m_no) }}">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('update', m_no=m_no) }}">Update</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('logout', m_no=m_no) }}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
	    {% for category, message in messages %}
		  <div class="alert alert-{{ category }} alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}

{% block content %}{% endblock content %}


</body>

</html>
